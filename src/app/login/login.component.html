<div class="bg-grey-lighter min-h-screen flex flex-col">
  <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
      <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
          <h1 class="mb-8 text-3xl text-center">Se connecter</h1>
          <form #frm="ngForm">
            <div class="form-group">

              <input 
                type="text"
                class="form-control"
                name="email"
                placeholder="Email"
                [(ngModel)]="loginObj.email"
                #user="ngModel" required />
  
            </div>
            
            <div class="form-group">
  
              <input 
              type="password"
              class="form-control"
              name="password"
              placeholder="Mot de passe"
              [(ngModel)]="loginObj.password"
              #pwd="ngModel" required />
              
            </div>
            
            
            <button
                type="submit"
                class="buttonLogin w-full text-center py-3 rounded text-white focus:outline-none my-1"
                (click)="onLogin()" [disabled]="!frm.valid"
            >Se connecter</button>
          </form>
          
      </div>

      <div class="text-grey-dark mt-6">
          Vous voulez cr√©er un compte ?
          <a class="no-underline border-b border-blue text-blue" href="../">
              S'inscrire.
          </a>
      </div>
  </div>
</div>
